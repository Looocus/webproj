<!DOCTYPE html>
<html style="height: 100%">
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="./static/js/echarts.min.js"></script>
	<script type="text/javascript" src="./static/js/vue.js"></script>
	<style>
	a{
		text-decoration:none;
	}
	li{
		font-size:20px;
	}
	span{
		color:white;
	}
	.siderbar{
		background-image:url(./static/img/carwall-left.jpg); 
		background-repeat:no-repeat; 
		background-size:100% 100%;
		-moz-background-size:100% 100%;
		height:100%; 
		width:15%; 
		position:absolute; 
		left: 0;
		border-style:solid; 
		border-width: 1px;
		z-index:999;
	}
	</style>
</head>
<body style="height: 100%; margin: 0">
	<div class="siderbar">
		<div class="siderbar-middle" style="margin:0 auto; top:5%; position:absolute;">
			<li id="first" @click="checkTabOpt">
				<a href="#">
					<input type="radio" style="display:none;"></input>
					<label><span>基础信息</span></label>
				</a>
			</li>
			<li id="second" @click="checkTabOpt">
				<a href="#">
					<input type="radio" style="display:none;"></input>
					<label><span>基础信息</span></label>
				</a>
			</li>
		</div>
	</div>
	<div id="nav" style="height:5%; width:85%; position:absolute; right:0; top:0; background:rgba(70, 70, 70, 0.85); border-style:solid; border-width: 1px;"></div>
    <div id="container" style="height:95%; width:85%; position:absolute; right:0; bottom:0; background:rgba(0, 0, 0, 0.1)"></div>
	<script type="text/javascript">
	var echart = document.getElementById("container");
	var myChart = echarts.init(echart);
	option = null;
	option = {
		tooltip : {
			trigger: 'item',
			formatter: "{b}: {c}"
		},
		toolbox: {
			show : true,
			feature : {
				mark : {show: true},
				dataView : {show: true, readOnly: false},
				restore : {show: true},
				saveAsImage : {show: true}
			}
		},
		calculable : false,
		series : [
			{
				name:'矩形图',
				type:'treemap',
				itemStyle: {
					normal: {
						label: {
							show: true,
							formatter: "{b}"
						},
						borderWidth: 1
					},
					emphasis: {
						label: {
							show: true
						}
					}
				},
				data:[
					{
						name: '三星',
						value: 6
					},
					{
						name: '小米',
						value: 4
					},
					{
						name: '苹果',
						value: 4
					},
					{
						name: '华为',
						value: 2
					},
					{
						name: '联想',
						value: 2
					},
					{
						name: 'AAA',
						value: 2
					},
					{
						name: '魅族',
						value: 1
					},
					{
						name: '中兴',
						value: 1
					}
				]
			}
		]
	};
                    
	if (option && typeof option === "object") {
		myChart.setOption(option, true);
	}
    </script>
	<script>
	new Vue({
		el: '#first',
		data: {
			message: document.getElementsByTagName('span')[0].innerHTML
		},
		methods: {
			checkTabOpt: function () {
				//console.log(this.message)
			}
		}
	})
	</script>
</body>
</html>
